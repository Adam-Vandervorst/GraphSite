{% extends "overview.html" %}
{% block list %}
<ol>
{% for field, page_ids in field_page_ids.items() %}
    <li class="show_no_js {{ field }}">
        <noscript>
            {{ field }}
        </noscript>
        <ul>
        {% for page_id in page_ids %}
            <li>
                <a href="/pages/{{ page_id }}">
                    {{ pages[page_id]['data'] }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ol>
{% endblock %}
