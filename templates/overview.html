{% extends "base.html" %}
{% block header %}
    <title>{{ field_name }}</title>
    <link rel="stylesheet" href="/{{ field_name }}.css">
{% endblock %}

{% block body %}
<ol class="show_js">
{% for field in fields %}
    <li>
        <button class="toggle" onclick="toggle('{{ field }}')">{{ field }}</button>
    </li>
{% endfor %}
</ol>
{% block list %}
{% endblock %}
{% endblock %}
